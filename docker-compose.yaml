---
version: "3.7"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      - TZ=America/New_York
      - DNS1=1.1.1.3
      - DNS2=1.0.0.3
    env_file:
      - pihole.env
    volumes:
      - "./etc-pihole/:/etc/pihole/"
      - "./etc-dnsmasq/dnsmasq_config:/etc/dnsmasq.d/"
    dns:
      - 127.0.0.1
      - 1.1.1.3
    restart: unless-stopped
